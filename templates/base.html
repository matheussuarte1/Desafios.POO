<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Banco Digital{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
  <header>
    <div class="logo">Banco nova ordem</div>
    <nav>
      {% if session.agencia %}
        <a href="{{ url_for('home') }}">Home</a> |
        <a href="{{ url_for('pix') }}">Pix</a> |
        <a href="{{ url_for('alterar_limite') }}">Alterar Limite</a> |
        <a href="{{ url_for('alterar_senha') }}">Alterar Senha</a> |
        <a href="{{ url_for('extrato') }}">Extrato</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
