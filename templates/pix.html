{% extends "base.html" %}
{% block title %}Pix{% endblock %}
{% block content %}
<h2>Área Pix</h2>

{% if conta.chave_pix %}
<p><strong>Sua chave Pix:</strong> {{ conta.chave_pix }}</p>
{% else %}
<p><em>Não existe chave Pix cadastrada.</em></p>
<form method="POST">
  <input type="hidden" name="acao" value="cadastrar">
  Nova chave Pix: <input type="text" name="chave" required>
  <button type="submit">Cadastrar</button>
</form>
{% endif %}

<hr>
<h3>Fazer Pix</h3>
<form method="POST">
  <input type="hidden" name="acao" value="fazer">
  Chave Pix Destino: <input type="text" name="chave_destino" required><br>
  Valor: <input type="number" step="0.01" name="valor" required><br>
  <button type="submit">Enviar Pix</button>
</form>
{% endblock %}
