{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<section id="main_home">
  <h2>Bem-vindo, {{ conta.nome }}</h2>
  <div class="blocos">
    <div class="saldo-box">
      <span> Saldo: </span>R$ {{ "%.2f"|format(conta.saldo) }}
    </div>
    <div class="limite-box">
      <span> Limite: </span>R$ {{ "%.2f"|format(conta.limite) }}
    </div>
  </div>
</section>
    

{% endblock %}
